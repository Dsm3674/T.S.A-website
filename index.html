<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <meta name="theme-color" content="#000000" />

    <style>
      html,
      body,
      #root {
        min-height: 100%;
      }
      .fallback-splash {
        font: 900 18px/1.2 ui-sans-serif, system-ui;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #fff;
        background: #000;
        padding: 24px;
        border-bottom: 8px solid #fff;
      }
      .fallback-splash small {
        display: block;
        color: #aaa;
        margin-top: 6px;
        font-weight: 700;
        letter-spacing: 0.18em;
      }
    </style>

    <script>
      (function () {
        var t = localStorage.getItem("theme") || "dark";
        document.documentElement.dataset.theme = t;
      })();
    </script>
