<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coppell 2025 — Community x Culture x Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="blonded-nav">
    <div class="container d-flex justify-content-center">
      <div class="nav-menu">
        <a href="index.html" class="active">Home</a>
        <a href="businesses.html">Businesses</a>
        <a href="nonprofits.html">Nonprofits</a>
        <a href="analytics.html">Analytics</a>
        <a href="map.html">Map</a>
      </div>
    </div>
  </nav>

  <section class="hero-canvas-wrap">
    <canvas id="heroCanvas"></canvas>
    <div class="hero-inner">
      <h1 class="hero-title">COPPELL <span class="outline">2025</span></h1>
      <p class="hero-kicker">Tap or click anywhere to reveal Old Town Coppell</p>
    </div>
  </section>

  <section id="oldCoppellMap" class="map-section" style="display:none;">
    <div class="container text-center">
      <h2 class="section-title">Old Town Coppell — Community Landmarks</h2>
      <svg id="coppellMap" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
        <rect class="map-bg" x="0" y="0" width="600" height="400" rx="15"/>
        <path class="map-outline" d="M80,340 L520,340 L520,80 L80,80 Z M150,250 L300,180 L450,250 Z"/>
        <circle class="pin" cx="300" cy="180" r="9" data-label="Old Town Square"/>
        <circle class="pin" cx="150" cy="250" r="9" data-label="Farmers Market"/>
        <circle class="pin" cx="450" cy="250" r="9" data-label="Coppell Arts Center"/>
        <circle class="pin" cx="380" cy="320" r="9" data-label="Riverwalk"/>
      </svg>
      <div id="mapLabel" class="map-label">Click a pin to learn more</div>
    </div>
  </section>

  <footer class="site-foot">© 2025 Coppell Community Studio</footer>
  <script src="scripts.js"></script>
