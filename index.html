<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coppell 2025 — Community x Culture x Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .hero-inner {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
    }
    .hero-title {
      font-size: clamp(2.5rem, 8vw, 6rem);
      color: var(--ink);
      letter-spacing: .05em;
    }
    .hero-kicker {
      font-size: 1.2rem;
      color: var(--muted);
      margin-top: .5rem;
    }
    #oldCoppellMap {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    #oldCoppellMap.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header class="blonded-nav">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="nav-brand" href="index.html">COPPELL 2025</a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-link active">ALL</a>
        <a href="businesses.html" class="nav-link">BUSINESSES</a>
        <a href="nonprofits.html" class="nav-link">NONPROFITS</a>
        <a href="analytics.html" class="nav-link">ANALYTICS</a>
        <a href="map.html" class="nav-link">MAP</a>
      </nav>
      <button id="themeToggle" class="nav-ghost" aria-label="Toggle theme">◐</button>
    </div>
  </header>

  <section class="hero-canvas-wrap">
    <canvas id="heroCanvas"></canvas>
    <div class="hero-inner">
      <h1 class="hero-title">COPPELL <span class="outline">2025</span></h1>
      <p class="hero-kicker">Tap or click anywhere to reveal Old Town Coppell</p>
    </div>
  </section>

  <section id="oldCoppellMap" class="map-section">
    <div class="container text-center">
      <h2 class="section-title mb-4">Old Town Coppell — Community Landmarks</h2>
      <figure class="mb-4">
        <img src="Screenshot 2025-10-20 062553.png" alt="Old Town Coppell map" class="img-fluid rounded shadow">
        <figcaption class="map-caption mt-2">Historic landmarks overlay — 2025 vision plan</figcaption>
      </figure>
    </div>
  </section>

  <footer class="site-foot">T.S.A Team</footer>

  <script src="scripts.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("heroCanvas");
      const section = document.getElementById("oldCoppellMap");
      let revealed = false;
      if (canvas) {
        canvas.addEventListener("click", () => {
          if (!revealed) {
            revealed = true;
            section.classList.add("visible");
            section.scrollIntoView({ behavior: "smooth" });
          }
        });
      }
    });
  </script>
</body>
</html>
