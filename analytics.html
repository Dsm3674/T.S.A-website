<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analytics — Coppell 2025</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&family=Rubik+Mono+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="blonded-nav">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="nav-brand" href="index.html">COPPELL 2025</a>
    <nav class="nav-menu">
      <a href="index.html">ALL</a>
      <a href="businesses.html">BUSINESSES</a>
      <a href="nonprofits.html">NONPROFITS</a>
      <a href="analytics.html" class="active">ANALYTICS</a>
      <a href="map.html">MAP</a>
    </nav>
    <button id="themeToggle" class="nav-ghost">◐</button>
  </div>
</header>

<section class="page-hero container">
  <h1 class="page-title">Partnership Metrics</h1>
  <p class="page-kicker">Coppell 2025 snapshots rendered as paint-stroke charts.</p>
</section>

<section class="container pb-4">
  <div class="row g-4">
    <div class="col-md-4"><div class="tile text-center p-4"><h2 id="metricPartners" class="accent-number">0</h2><p class="mb-0">Partnerships</p></div></div>
    <div class="col-md-4"><div class="tile text-center p-4"><h2 id="metricActivations" class="accent-number">0</h2><p class="mb-0">Public Activations</p></div></div>
    <div class="col-md-4"><div class="tile text-center p-4"><h2 id="metricInitiatives" class="accent-number">0</h2><p class="mb-0">New Initiatives</p></div></div>
  </div>
</section>

<section class="container pb-5">
  <div class="tile p-4">
    <svg viewBox="0 0 640 240" class="scribble-chart w-100">
      <polyline id="line2025" points="20,200 120,170 220,150 320,120 420,95 520,80 620,60" class="scribble-line"/>
      <line x1="20" y1="200" x2="620" y2="200" class="axis-line"/>
    </svg>
    <div class="small opacity-75 mt-2">Growth index across Coppell 2025 initiatives</div>
  </div>
</section>

<footer class="site-foot"><div class="container small">© 2025 Coppell Community Studio</div></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
