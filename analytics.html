<section class="page-hero container py-5">

<section class="container pb-5">
  <div class="row g-4">
    <div class="col-md-4"><div class="stat tile text-center py-4"><h2 id="a_partners" class="accent-number">0</h2><p class="mb-0">Partnerships</p></div></div>

<section class="container pb-5">
  <div class="tile p-4">
    <svg viewBox="0 0 640 240" class="scribble-chart w-100">
      <polyline id="line2025" points="20,200 120,170 220,150 320,120 420,95 520,80 620,60" class="scribble-line"/>
      <line x1="20" y1="200" x2="620" y2="200" class="axis-line"/>
    </svg>
    <div class="small opacity-75 mt-2">Growth index across 2025 initiatives</div>
  </div>
