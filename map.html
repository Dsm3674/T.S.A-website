    <path d="M80,80 L720,80 L720,380 L80,380 Z" class="map-outline"/>
    <circle cx="180" cy="190" r="9" class="pin" data-title="Old Town" data-desc="Shops, murals, pop-up events"/>
    <circle cx="340" cy="140" r="9" class="pin" data-title="Farmers Market" data-desc="2025 identity and seasonal activations"/>
    <circle cx="520" cy="220" r="9" class="pin" data-title="Arts Center" data-desc="Gallery wall and data panels"/>
    <circle cx="630" cy="310" r="9" class="pin" data-title="Commons" data-desc="Story stations and shared space"/>
  </svg>
  <div id="mapInfo" class="tile p-3 mt-3 text-center">Hover or tap a pin to see its story.</div>
</section>
