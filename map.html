<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <nav class="blonded-nav">
    <div class="container d-flex justify-content-center">
      <div class="nav-menu">
        <a href="index.html">Home</a>
        <a href="businesses.html">Businesses</a>
        <a href="nonprofits.html">Nonprofits</a>
        <a href="analytics.html">Analytics</a>
        <a href="map.html" class="active">Map</a>
      </div>
    </div>
  </nav>

  <section class="page-hero text-center">
    <div class="container">
      <h1 class="page-title">Coppell — 2025 Community Map</h1>
      <p class="page-kicker">Explore both Old and New Coppell through local landmarks.</p>
    </div>
  </section>

  <section class="map-section">
    <div class="container text-center">
      <svg id="coppellFullMap" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
        <rect class="map-bg" width="800" height="500" rx="15"/>
        <path class="map-outline" d="M100,400 L700,400 L700,100 L100,100 Z M250,250 L400,200 L550,250 Z"/>

    
        <circle class="pin" cx="400" cy="200" r="10" data-label="Old Town Coppell"/>
        <circle class="pin" cx="250" cy="250" r="10" data-label="Farmers Market"/>
        <circle class="pin" cx="550" cy="250" r="10" data-label="Coppell Arts Center"/>

 
        <circle class="pin" cx="600" cy="150" r="10" data-label="Andy Brown Park"/>
        <circle class="pin" cx="650" cy="350" r="10" data-label="New Coppell Tech District"/>
        <circle class="pin" cx="200" cy="150" r="10" data-label="Coppell High School"/>
      </svg>
      <div id="mapInfo" class="map-label">Hover or tap a pin to see its name</div>
    </div>
  </section>

  <footer class="site-foot">© 2025 Coppell Community Studio</footer>
  <script src="scripts.js"></script>
</body>
